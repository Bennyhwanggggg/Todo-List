<!DOCTYPE HTML>
<html>
	<head>
		<title>Todo List</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
		<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

	</head>
	<body>
		<div id="container">
			<h1>To-Do List <span id="toggle-form"><i class="fas fa-pencil-alt"></i></span><span id="clear-all"><i class="fas fa-times"></i></span><span id="save"><i class="fas fa-save"></i></span></h1>
			<input type="text" placeholder="Add New Item">
			<ul id="todo-list">
			</ul>
		</div>


		<script type="text/javascript" src="assets/js/todos.js"></script>
		<script type="text/javascript" src="assets/js/saving.js"></script>
	</body>
</html>
